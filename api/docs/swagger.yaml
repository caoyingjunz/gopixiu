definitions:
  httputils.HttpError:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: status bad request
        type: string
    type: object
  httputils.HttpOK:
    properties:
      code:
        example: 200
        type: integer
      result:
        example: any result
        type: string
    type: object
  httputils.Response:
    properties:
      code:
        description: 返回的状态码
        type: integer
      message:
        description: 异常返回时的错误信息
        type: string
      result:
        description: 正常返回时的数据，可以为任意数据结构
    type: object
  model.Menu:
    properties:
      children:
        items:
          $ref: '#/definitions/model.Menu'
        type: array
      gmt_create:
        type: string
      gmt_modified:
        type: string
      icon:
        description: icon
        type: string
      id:
        type: integer
      memo:
        description: 备注
        type: string
      menu_type:
        description: 菜单类型 1 左侧菜单,2 按钮, 3 非展示权限
        type: integer
      method:
        description: 操作类型 none/GET/POST/PUT/DELETE
        type: string
      name:
        description: 菜单名称
        type: string
      parent_id:
        description: 父级ID
        type: integer
      resource_version:
        type: integer
      sequence:
        description: 排序值
        type: integer
      status:
        description: 状态(1:启用 2:不启用)
        type: integer
      url:
        description: 菜单URL
        type: string
    type: object
  model.Role:
    properties:
      children:
        items:
          $ref: '#/definitions/model.Role'
        type: array
      gmt_create:
        type: string
      gmt_modified:
        type: string
      id:
        type: integer
      memo:
        description: 备注
        type: string
      name:
        description: 名称
        type: string
      parent_id:
        description: 父级ID
        type: integer
      resource_version:
        type: integer
      sequence:
        description: 排序值
        type: integer
      status:
        description: 0 表示禁用，1 表示启用
        type: integer
    type: object
  types.BuildCloud:
    properties:
      alias_name:
        description: 可读性的名称，支持中午
        type: string
      cloud_type:
        description: cloud 的类型，支持标准类型和自建类型
        type: string
      create_namespace:
        type: boolean
      description:
        type: string
      immediate:
        description: 立刻部署
        type: boolean
      kubernetes:
        $ref: '#/definitions/types.KubernetesSpec'
        description: k8s 全部信息
      name:
        description: 名称，系统自动生成，只能为字符串
        type: string
      region:
        description: 城市区域
        type: string
    type: object
  types.KubeConfigOptions:
    properties:
      cloud_name:
        type: string
      cluster_role:
        type: string
      config:
        type: string
      expiration_timestamp:
        type: string
      id:
        type: integer
      service_account:
        type: string
    type: object
  types.KubernetesSpec:
    properties:
      api_server:
        description: kubernetes 的 apiServer 的 ip 地址
        type: string
      cni:
        description: 网络 cni，支持 flannel 和 calico
        type: string
      masters:
        description: 集群的 master 节点
        items:
          $ref: '#/definitions/types.NodeSpec'
        type: array
      nodes:
        description: 集群的 node 节点
        items:
          $ref: '#/definitions/types.NodeSpec'
        type: array
      pod_cider:
        type: string
      proxy_mode:
        description: kubeProxy 的模式，只能是 iptables 和 ipvs
        type: string
      runtime:
        description: 容器运行时，目前支持 docker 和 containerd
        type: string
      service_cidr:
        type: string
      version:
        description: k8s 的版本
        type: string
    type: object
  types.Menus:
    properties:
      menu_ids:
        items:
          type: integer
        type: array
    type: object
  types.NodeSpec:
    properties:
      host:
        type: string
      password:
        type: string
      user:
        type: string
    type: object
  types.Password:
    properties:
      confirm_password:
        type: string
      origin_password:
        type: string
      password:
        type: string
      user_id:
        type: integer
    type: object
  types.RoleReq:
    properties:
      memo:
        description: 备注
        type: string
      name:
        description: 名称
        type: string
      parent_id:
        description: 父级ID
        type: integer
      sequence:
        description: 排序值
        type: integer
      status:
        description: 0 表示禁用，1 表示启用
        type: integer
    type: object
  types.User:
    properties:
      description:
        type: string
      email:
        type: string
      gmt_create: {}
      gmt_modified: {}
      id:
        type: integer
      name:
        type: string
      password:
        type: string
      resource_version:
        type: integer
      role:
        type: string
      status:
        type: integer
    type: object
