paths:
  /clouds/{id}:
    delete:
      consumes:
      - application/json
      description: Delete by cloud ID
      parameters:
      - description: Cloud ID
        format: int64
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/httputils.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputils.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/httputils.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httputils.Response'
      summary: Delete a cloud
      tags:
      - clouds
    get:
      consumes:
      - application/json
      description: get string by ID
      parameters:
      - description: Cloud ID
        format: int64
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/httputils.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputils.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/httputils.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httputils.Response'
      summary: Get a cloud
      tags:
      - clouds
