          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/httputils.Response'
            - properties:
                result:
                  items:
                    $ref: '#/definitions/types.KubeConfigOptions'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputils.Response'
      summary: get a cloud custom kubeConfig
      tags:
      - kubeConfigs
    post:
      consumes:
      - application/json
      description: Create by cloud kubeConfig
      parameters:
      - description: cloud name
        format: string
        in: path
        name: cloud_name
        required: true
        type: string
      - description: service_account, cluster_role
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/types.KubeConfigOptions'
      produces:
      - application/json
      responses:
        "200":
          description: OK
