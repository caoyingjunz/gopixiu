apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    {{- include "gopixiu.labels" . | nindent 4 }}
      {{- if .Values.commonLabels }}
      {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
      {{- end }}
  annotations:
    {{- if .Values.commonAnnotations }}
      {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
      {{- end }}
  name: {{ template "gopixiu.fullname" . }}-settings
  namespace: {{ .Release.Namespace }}
data:
  config.yaml: |
    default:
      # 服务监听端口
      listen: {{ .Values.settings.default.listen }}
      # 日志类型，支持 stdout, stderr 和 file, 默认为 stdout
      log_type: {{ .Values.settings.default.log_type  }}
      # 日志级别，支持 INFO, WARN 和 ERROR, 默认为 INFO
      log_level: {{ .Values.settings.default.log_level  }}
      # 日志路径，在日志类型为 file 的时候生效
      log_dir: {{ .Values.settings.default.log_dir  }}
      # jwt 签名的 key
      jwt_key: {{ .Values.settings.default.jwt_key  }}

    # 数据库地址信息
    mysql:
      host: {{ .Values.settings.mysql.host  }}
      user: {{ .Values.settings.mysql.user  }}
      password: {{ .Values.settings.mysql.password  }}
      port: {{ .Values.settings.mysql.port  }}
      name: {{ .Values.settings.mysql.name  }}

    cicd:
      driver: {{ .Values.settings.cicd.driver  }}
      jenkins:
        host: {{ .Values.settings.cicd.host  }}
        user: {{ .Values.settings.cicd.user  }}
        password: {{ .Values.settings.cicd.password  }}    
